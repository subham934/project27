<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup Page</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/420fb380aa.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="hero">
      <h1>Create an Account</h1>
      <div class="signup-box">
        <div class="left-box">
          <form>
            <input
              type="text"
              placeholder="Your Name"
              required
              class="input-box"
            />
            <input
              type="text"
              placeholder="Username"
              required
              class="input-box"
            />
            <input
              type="email"
              placeholder="Your Email id"
              required
              class="input-box"
            />
            <input
              type="password"
              placeholder="Your Password"
              required
              class="input-box"
            />
            <input type="checkbox" id="terms" />
            <label for="terms">I accept the terms & conditions.</label>
            <button type="submit">Sign Up <span>&#x27f6;</span></button>
          </form>
        </div>
        <div class="right-box">
          <a class="fb-link" href="#"
            ><i class="fa-brands fa-facebook-f"></i> Connect with Facebook</a
          >
          <a class="tw-link" href="#"
            ><i class="fa-brands fa-twitter"></i> Connect with Twitter</a
          >
          <a class="g-link" href="#"
            ><i class="fa-brands fa-google"></i> Connect with Google</a
          >
        </div>
      </div>
      <p class="login-msg">I already have an account ? <a href="#">Login Now</a></p>
    </div>
  </body>
</html>
